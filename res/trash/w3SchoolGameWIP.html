    canvas : document.createElement("canvas"),

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == 'image' || type == 'background'){
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    //New
    this.changeHgt = 0;
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);}
        if(type == 'image' || type == 'background'){
            ctx.drawImage(this.image,
                this.x,
                this.y,
                this.width, this.height);
        if(type == 'background'){
            ctx.drawImage(this.image,
                this.x + this.width,
                this.y,
                this.width, this.height);
        }
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
        //----Addition2------/
        this.hitBottom();
        this.hitTop();
        this.hitLeft();
        /if(this.type == 'background'){if(this.x == -(this.width )){this.x = 0}}  
        if(this.type == 'background'){if(this.x == -(this.width )){this.x = 0}} 
        //----Addition2------/
        if(this.type == 'background'){if(this.x == -(this.width )){this.x = 0}}        
    }
    this.newPieceHeight = function() {
        this.height += this.changeHgt;       
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
    //----Addition1------
    this.hitBottom = function(){
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom){this.y = rockbottom}
    }
    this.hitTop = function(){
        var rocktop = 0;
        if (this.y < rocktop){this.y = rocktop}
    }
    this.hitLeft = function(){
        if (type == 'image'){
            var rockleft = 0;
            if (this.x < rockleft){myGamePiece.speedX = 0;}
        }
    } //----/Addition1-------
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            myGameArea.stop();
            //alert('GAME OVER!!!');
            gameOver.text="GAME OVER!!!";
            gameOver.update();
            return;
        } 
    }
    myGameArea.clear();
    myBackground.speedX = -1;
    myBackground.newPos();
    myBackground.update();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(10, height, "coral", x, 0));
        myObstacles.push(new component(10, x - height - gap, "red", x, height + gap));
    }
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(70, 50, "coral", x, height-gap));
        //myObstacles.push(new component(10, x - height - gap, "coral", x, 0)); //New
        myObstacles.push(new component(70, 50, "red", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].speedX = -1;
        myObstacles[i].newPos();
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
   
    myScore.update();
    myGamePiece.newPos(); 
    myGamePiece.newPieceHeight();    
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function move(dir) {
    myGamePiece.image.src = 'jump.jpg';
    if(dir == 'up') {myGamePiece.speedY = -1;} 
    if(dir == 'down') {myGamePiece.speedY = 1;} 
    if(dir == 'left') {myGamePiece.speedX = -1;} 
    if(dir == 'right') {myGamePiece.speedX = 1;} 
}

function clearmove() {
    myGamePiece.image.src = 'down.jpg';
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
}

//New
function playGame(){
    document.getElementById('myCanvasDiv').style.display = 'none';
    startGame()}

function increaseComp(){myGamePiece.changeHgt = +1; }
